<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T6 JUEGO DE LA MONEDA JS</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="coint" id="coint">
            <div class="face">
                <img src="images/CointFace.jpg" alt="Coint Face">
            </div>
            <div class="tails">
                <img src="images/cointtails.jpg" alt="Coint Tails">
            </div>
        </div>
        <div class="stats">
            <p id="face-count">Face: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
    <div class="buttons">
        <button id="flip-button">Flip Coint</button>
        <button id="reset-button">Reset</button>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
